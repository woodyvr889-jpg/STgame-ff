<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stranger Things Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body data-page="admin" class="st-theme">

<header class="top-header glass compact">
  <h1 class="app-title">Admin Panel</h1>
  <nav class="nav-buttons glass">
    <button id="btnHub">Hub</button>
    <button id="btnLogout">Logout</button>
  </nav>
</header>

<main class="main-shell">
  <section class="card glass">
    <h2>Settings</h2>
    <label><input type="checkbox" id="toggleGamePlay"> One Play Only</label><br>
    <label><input type="checkbox" id="toggleGameLock"> Lock Game Page</label><br>
    <label><input type="checkbox" id="toggleShopLock"> Lock Shop Page</label>
  </section>

  <section class="card glass">
    <h2>User Stats</h2>
    <table id="userStatsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Coins</th>
          <th>Points</th>
          <th>Games Played</th>
          <th>XP</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
