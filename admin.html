<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Controls</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <button onclick="goToPage('hub.html')">Back to Hub</button>
  </header>

  <section class="admin-controls">
    <h2>Lock Pages</h2>
    <label><input type="checkbox" id="lock-game"> Lock Game Page</label>
    <label><input type="checkbox" id="lock-shop"> Lock Shop</label>
    <label><input type="checkbox" id="lock-daily-spin"> Lock Daily Spin</label>

    <h2>Player Stats</h2>
    <div id="admin-player-stats">[Stats Editable Here]</div>

    <h2>Send Notifications</h2>
    <textarea id="notification-text" placeholder="Enter notification"></textarea>
    <button id="send-notification">Send</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
