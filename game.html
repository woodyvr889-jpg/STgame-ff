<!DOCTYPE html>
<html lang="en" data-page="game">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stranger Things Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    h1, h2, h3, button {
      font-family: 'Creepster', cursive;
      font-weight: bold;
      color: #ff3c00;
      text-shadow: 0 0 8px #ff3c00;
    }

    .game-section {
      background: rgba(20, 25, 35, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin: 20px auto;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    #gameStatus {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #ffb347;
    }

    #startGameBtn {
      padding: 12px 25px;
      border-radius: 12px;
      background: #ff3c00;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.2s ease;
      margin-bottom: 10px;
    }

    #startGameBtn:hover {
      box-shadow: 0 0 15px #ff3c00;
      transform: translateY(-2px);
    }

    #backToHubBtn {
      padding: 10px 20px;
      border-radius: 10px;
      background: rgba(255,60,0,0.7);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 15px;
      transition: all 0.2s ease;
    }

    #backToHubBtn:hover {
      box-shadow: 0 0 12px #ff3c00;
      transform: translateY(-2px);
    }

    .mode-selector {
      margin-bottom: 15px;
    }

    select {
      padding: 8px 15px;
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: none;
    }

  </style>
</head>
<body>

  <div class="top-header">
    <div class="app-title">Stranger Things Game</div>
  </div>

  <div class="game-section">
    <div class="mode-selector">
      <label for="gameMode">Choose Game Mode:</label>
      <select id="gameMode">
        <option value="classic">Play Game 1</option>
        <option value="new">New Game Mode</option>
      </select>
    </div>

    <div id="gameStatus">Ready to play</div>
    <button id="startGameBtn">Start Game</button>
    <br>
    <button id="backToHubBtn" onclick="location.href='hub.html'">Back to Hub</button>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const backBtn = document.getElementById("backToHubBtn");
      const startBtn = document.getElementById("startGameBtn");
      const status = document.getElementById("gameStatus");

      startBtn.onclick = () => {
        // Hide back to hub while game is running
        backBtn.style.display = "none";

        status.textContent = "Game in progress...";
        startBtn.disabled = true;

        // Grab selected mode
        const mode = document.getElementById("gameMode").value;

        logActivity("game-start", `Started game: ${mode}`);

        // Simulate game finish after 3 seconds (replace with real game logic)
        setTimeout(() => {
          const u = store.users[store.currentUser];
          u.gamesPlayed += 1; // only counting games played, stats handled manually
          saveAll();

          logActivity("game-finish", `Finished game: ${mode}`);

          // Redirect to results page
          location.href = "results.html";
        }, 3000);
      };
    });
  </script>

</body>
</html>
