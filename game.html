<!DOCTYPE html>
<html lang="en" data-page="game">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #gameContainer {
      width: 100%;
      height: 400px;
      border: 2px solid #333;
      position: relative;
      margin-top: 20px;
      background: #f9f9f9;
      overflow: hidden;
    }
    .floating-text {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Game Page</h1>
    <button id="backToHub">Back to Hub</button>
  </header>

  <section>
    <button id="startGameBtn">Start Game</button>
    <span>Time: <span id="gameTimer">60</span>s</span>
  </section>

  <section id="gameStats">
    <div>Bombs: <span id="bombCount">00</span></div>
    <div>Coins: <span id="coinCount">00</span></div>
    <div>Clocks: <span id="clockCount">00</span></div>
    <div>XP: <span id="xpCount">0000</span></div>
    <div>XP Lost: <span id="xpLost">0000</span></div>
    <div>Items Missed: <span id="itemsMissed">00</span></div>
    <div>Bonus XP: <span id="bonusXP">0000</span></div>
  </section>

  <div id="gameContainer"></div>

  <script src="script.js"></script>
</body>
</html>
