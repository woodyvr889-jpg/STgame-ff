<!DOCTYPE html>
<html lang="en" data-page="game">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #gameContainer {
      position: relative;
      width: 600px;
      height: 400px;
      border: 2px solid #333;
      margin: 20px auto;
      overflow: hidden;
      background-color: #f0f0f0;
    }
    .floating-text {
      pointer-events: none;
    }
    #gameStats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
    #gameStats div {
      padding: 5px 10px;
      border: 1px solid #333;
      border-radius: 5px;
      min-width: 80px;
      text-align: center;
    }
    #controls {
      text-align: center;
      margin-top: 15px;
    }
    #controls button {
      margin: 0 5px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center">Catch the Items!</h1>

  <div id="gameStats">
    <div>Bombs: <span id="bombCount">00</span></div>
    <div>Coins: <span id="coinCount">00</span></div>
    <div>Clocks: <span id="clockCount">00</span></div>
    <div>XP: <span id="xpCount">0000</span></div>
    <div>XP Lost: <span id="xpLost">0000</span></div>
    <div>Missed: <span id="itemsMissed">00</span></div>
    <div>Bonus XP: <span id="bonusXP">0000</span></div>
    <div>Timer: <span id="gameTimer">60</span>s</div>
  </div>

  <div id="gameContainer"></div>

  <div id="controls">
    <button id="startGameBtn">Start Game</button>
    <button id="backToHub">Back to Hub</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
