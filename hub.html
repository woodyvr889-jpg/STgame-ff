<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stranger Things Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body data-page="hub" class="st-theme">

<header class="top-header glass compact">
  <h1 class="app-title">Stranger Things Hub</h1>
  <nav class="nav-buttons glass">
    <button id="btnGame">Game</button>
    <button id="btnShop">Shop</button>
    <button id="btnAdmin">Admin</button>
    <button id="btnRecords">Records</button>
    <button id="btnLogout">Logout</button>
  </nav>
</header>

<main class="main-shell">
  <section class="card glass">
    <h2>Player Stats</h2>
    <div class="user-stats">
      <p>Username: <span id="hubUserName"></span></p>
      <p>Coins: <span id="userCoins"></span></p>
      <p>Points: <span id="userPoints"></span></p>
      <p>XP: <span id="userXP"></span></p>
      <p>Games Played: <span id="userGamesPlayed"></span></p>
    </div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
