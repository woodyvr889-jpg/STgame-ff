<!DOCTYPE html>
<html lang="en" data-page="login">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-header">
  <div class="app-title">Select User</div>
</div>

<div class="card">
  <div id="selectedUserName" style="text-align:center; margin-bottom:10px;"></div>

  <div class="user-grid">
    <div class="user-card" onclick="selectUser('Dad')">Dad</div>
    <div class="user-card" onclick="selectUser('Grandad Darren')">Grandad Darren</div>
    <div class="user-card" onclick="selectUser('Grandad Steve')">Grandad Steve</div>
    <div class="user-card" onclick="selectUser('Grandma Jean')">Grandma Jean</div>
    <div class="user-card" onclick="selectUser('James')">James</div>
    <div class="user-card" onclick="selectUser('Mum')">Mum</div>
    <div class="user-card" onclick="selectUser('Nannan')">Nannan</div>
    <div class="user-card" onclick="selectUser('Uncle Paul')">Uncle Paul</div>
  </div>

  <!-- Admin keypad (James only) -->
  <div id="keypadSection" class="hidden">
    <div class="keypad-display" id="codeDisplay"></div>

    <div class="keypad">
      <button class="key-btn" onclick="pressKey('1')">1</button>
      <button class="key-btn" onclick="pressKey('2')">2</button>
      <button class="key-btn" onclick="pressKey('3')">3</button>
      <button class="key-btn" onclick="pressKey('4')">4</button>
      <button class="key-btn" onclick="pressKey('5')">5</button>
      <button class="key-btn" onclick="pressKey('6')">6</button>
      <button class="key-btn" onclick="pressKey('7')">7</button>
      <button class="key-btn" onclick="pressKey('8')">8</button>
      <button class="key-btn" onclick="pressKey('9')">9</button>
      <button class="key-btn danger" onclick="clearCode()">Clear</button>
      <button class="key-btn" onclick="pressKey('0')">0</button>
      <button class="key-btn primary" onclick="submitCode()">OK</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
