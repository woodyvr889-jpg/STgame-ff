<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Stranger Things Game Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="style.css" />
</head>
<body data-page="login" class="st-theme">

<header class="top-header glass compact">
  <h1 class="app-title">Stranger Things</h1>
  <p class="header-sub">Select your profile to continue</p>
</header>

<main class="main-shell">
  <!-- Profile Selection Card -->
  <section class="card glass" id="profilesCard">
    <h2>Choose your profile</h2>
    <div id="loginProfiles" class="user-grid">
      <!-- JS will populate the user profiles here -->
    </div>
  </section>

  <!-- Keypad Section (hidden until a profile is selected) -->
  <section id="keypadSection" class="card glass hidden">
    <h2 id="keypadTitle">Enter code</h2>
    <div id="keypadDisplay" class="keypad-display">--------</div>
    <div class="keypad">
      <button class="key-btn" data-num="1">1</button>
      <button class="key-btn" data-num="2">2</button>
      <button class="key-btn" data-num="3">3</button>
      <button class="key-btn" data-num="4">4</button>
      <button class="key-btn" data-num="5">5</button>
      <button class="key-btn" data-num="6">6</button>
      <button class="key-btn" data-num="7">7</button>
      <button class="key-btn" data-num="8">8</button>
      <button class="key-btn" data-num="9">9</button>
      <button class="key-btn danger" data-action="clear">Clear</button>
      <button class="key-btn" data-num="0">0</button>
      <button class="key-btn primary" data-action="enter">Enter</button>
    </div>
    <p id="loginError" class="muted small"></p>
    <button id="backToProfiles" class="btn ghost full">â¬… Back</button>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
