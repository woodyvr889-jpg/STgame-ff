<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stranger Things Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="shop" class="st-theme">

  <!-- Header -->
  <header class="top-header glass">
    <h1 class="app-title">Shop</h1>
    <div class="header-buttons">
      <button id="btnHub" class="btn small">Hub</button>
      <button id="btnGame" class="btn small">Game</button>
      <button id="btnUpsideDown" class="btn small">Upside Down</button>
      <button id="btnLogout" class="btn small danger">Logout</button>
    </div>
    <p id="shopCoins" class="muted small">0 coins</p>
  </header>

  <!-- Main Content -->
  <main class="main-shell">
    <section class="card glass" id="shopSection">
      <h2>Buy items</h2>
      <div id="shopContainer" class="shop-grid">
        <!-- JS will populate shop items -->
      </div>
      <button id="backToHub" class="btn ghost full">â¬… Back to Hub</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
