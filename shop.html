<!DOCTYPE html>
<html lang="en" data-page="shop">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Shop</h1>
    <button id="btnHub">Hub</button>
    <button id="btnLogout">Logout</button>
  </header>

  <main>
    <div>Coins: <span id="shopCoins">0</span></div>

    <div id="shopContainer" class="shop-box">
      <div class="shop-item">
        <span class="item-name">Extra Life</span>
        <span class="item-price">100 coins</span>
        <button class="request-buy-btn" data-item="Extra Life" data-price="100">Request to Buy</button>
      </div>
      <div class="shop-item">
        <span class="item-name">Double Coins</span>
        <span class="item-price">200 coins</span>
        <button class="request-buy-btn" data-item="Double Coins" data-price="200">Request to Buy</button>
      </div>
      <div class="shop-item">
        <span class="item-name">XP Boost</span>
        <span class="item-price">150 coins</span>
        <button class="request-buy-btn" data-item="XP Boost" data-price="150">Request to Buy</button>
      </div>
    </div>

    <button id="backToHub">Back to Hub</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
