<!DOCTYPE html>
<html lang="en" data-page="shop">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #shopContainer {
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .shop-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 5px;
    }
    .shop-item button {
      padding: 5px 10px;
      cursor: pointer;
    }
    #shopCoins {
      font-weight: bold;
    }
    #controls {
      text-align: center;
      margin-top: 15px;
    }
    #controls button {
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center">Shop</h1>
  <p style="text-align:center">Your Coins: <span id="shopCoins">0</span></p>

  <div id="shopContainer"></div>

  <div id="controls">
    <button id="backToHub">Back to Hub</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
