<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stranger Things Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body data-page="shop" class="st-theme">

<header class="top-header glass compact">
  <h1 class="app-title">Stranger Things Shop</h1>
  <nav class="nav-buttons glass">
    <button id="btnHub">Hub</button>
    <button id="btnLogout">Logout</button>
  </nav>
</header>

<main class="main-shell">
  <section class="card glass">
    <h2>Your Coins: <span id="shopCoins"></span></h2>
  </section>

  <section class="card glass">
    <h2>Items</h2>
    <div class="shop-items">
      <div class="shop-item card glass">
        <p class="item-name">Stranger Hat</p>
        <p>Price: 50 coins</p>
        <button class="request-buy-btn" data-item="Stranger Hat" data-price="50">Buy</button>
      </div>
      <div class="shop-item card glass">
        <p class="item-name">Demogorgon Poster</p>
        <p>Price: 75 coins</p>
        <button class="request-buy-btn" data-item="Demogorgon Poster" data-price="75">Buy</button>
      </div>
      <!-- Add more items here -->
    </div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
