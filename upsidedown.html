<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Upside Down</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
@font-face {
  font-family: 'ITC Benguiat';
  src: url('ITC_Benguiat_Bold.woff2') format('woff2'),
       url('ITC_Benguiat_Bold.woff') format('woff');
  font-weight: bold;
  font-style: normal;
}

body {
  margin:0;
  padding:0;
  background: #000010;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  color: blue;
  font-family: 'ITC Benguiat', serif;
  font-weight: bold;
  text-align:center;
}

#flickerText {
  font-size: 2.5rem;
  line-height: 1.4;
  animation: flicker 1s infinite;
}

@keyframes flicker {
  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { color: blue; }
  20%, 24%, 55% { color: red; }
  22%, 26% { color: white; }
}
</style>
</head>
<body>
<div id="flickerText">
The Upside Down is watching...<br>
Worlds are colliding...<br>
Eleven senses the chaos...<br>
Controlled by Vecna, the first: Henry Creel, 001, Mr. Whatsit...
</div>
</body>
</html>
